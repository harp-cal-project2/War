<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>War</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <button class="startButton">Start the game</button>
      <h2></h2>
      <button class="drawCardStart cardPull">Draw Card</button>

      <div class="startingPoint">
        <div class="dealerDeck deck">
          <p>Dealer</p>
          <img src="./assets/card.png" alt="Reverse side of a playing card.">
        </div>
        
        <div class="playerDeck deck">
          <p>Player</p>
          <img src="./assets/card.png" alt="Reverse side of a playing card."/>
        </div>
        
      </div>
    </div>

    <section class="displayCards wrapper">
    </section> 
  </main>

  <footer>
    <div class="wrapper">
      <p>Created at <a href="https://junocollege.com/">Juno College</a>, 2021. Data curtesy of the <a href="http://deckofcardsapi.com/">Deck of Cards API.</a></p> 
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
