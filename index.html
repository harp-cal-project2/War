<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <h1>War</h1>
  </header>

  <main>
    <div class="startButton">
      <button>Start the game</button>
    </div>
    <h2></h2>
    <div class="startingPoint">
      <div class="dealerDeck deck">
        <p>Dealer</p>
        <img src="./assets/card.png" alt="Reverse side of a playing card.">
      </div>
      <div class="playerDeck deck">
        <p>Player</p>
        <button class="drawCards"><img src="./assets/card.png" alt="Reverse side of a playing card."/></button>
        <p>Click to draw!<p>
      </div>
      
    </div>

    <section class="displayCards">
    </section> 
  </main>

  <footer>
    <p>Created at <a href="https://junocollege.com/">Juno College</a>, 2021. Data curtesy of the <a href="http://deckofcardsapi.com/">Deck of Cards API</a></p> 
  </footer>

  <script src="./script.js"></script>
</body>
</html>
